<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fast P2P Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gun/gun.min.js"></script>
  <link rel="icon" href="https://img.icons8.com/color/48/000000/chat.png">
</head>
<body class="bg-dark text-light d-flex flex-column align-items-center justify-content-center vh-100">

  <div id="loginBox" class="text-center">
    <h3 class="mb-3"><img src="https://img.icons8.com/color/48/000000/chat.png" width="32"> Web3 Chat</h3>
    <input id="roomInput" type="text" class="form-control mb-3" placeholder="Masukkan ID Room">
    <button id="connectBtn" class="btn btn-info w-100">Connect Wallet</button>
    <button id="joinBtn" class="btn btn-success w-100 mt-2" disabled>Masuk ke Room</button>
  </div>

  <div id="chatBox" class="container" style="display:none;max-width:600px;">
    <div class="card bg-secondary">
      <div class="card-header d-flex justify-content-between">
        <span id="roomName"></span>
        <span id="userShort"></span>
      </div>
      <div id="messages" class="card-body overflow-auto" style="height:400px;"></div>
      <div class="card-footer d-flex">
        <input id="msgInput" class="form-control me-2" placeholder="Ketik pesan...">
        <button id="sendBtn" class="btn btn-info"><img src="https://img.icons8.com/ios-filled/24/ffffff/filled-sent.png"/></button>
      </div>
    </div>
  </div>

<script src="script.js"></script>
</body>
</html>
